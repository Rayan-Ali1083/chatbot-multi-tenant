<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.0/dist/cdn.min.js"
    ></script>
    <!-- Load Tailwind CSS for styling (optional) -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <style>
      /* Define a custom class for the background color */
      .bg-chatbot {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    {% load static %}

    <div class="h-screen w-screen flex flex-col overflow-hidden">
      <div class="antialiased bg-gray-100 dark:bg-gray-900">
        <div
          class="w-full text-gray-700 bg-white dark:text-gray-200 dark:bg-gray-800"
        >
          <div
            x-data="{ open: false }"
            class="flex flex-col mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8 shadow-lg bg-white"
          >
            <nav
              :class="{'flex': open, 'hidden': !open}"
              class="flex-col flex-grow hidden pb-4 md:pb-0 md:flex md:justify-end md:flex-row items-center"
            >
              <img
                src="{% static 'pics\AR-01.png' %}"
                class="h-24 w-25 mr-auto"
                alt="Logo"
              />

              <a
                class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark:bg-transparent dark:hover:bg-gray-600 dark:focus:bg-gray-600 dark:focus:text-white dark:hover:text-white dark:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                href="#"
                >Chat with Bot</a
              >

              <a
                class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark:bg-transparent dark:hover:bg-gray-600 dark:focus:bg-gray-600 dark:focus:text-white dark:hover:text-white dark:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                href="{% url 'upload_data' %}"
                >Upload Data</a
              >

              <div
                @click.away="open = false"
                class="relative"
                x-data="{ open: true, selected: 'Llama' }"
              >
                <button
                  @click="open = !open"
                  class="flex flex-row items-center w-full px-4 py-2 mt-2 text-sm font-semibold text-left text-gray-900 bg-gray-200 rounded-lg dark:bg-transparent dark:focus:text-white dark:hover:text-white dark:focus:bg-gray-600 dark:hover:bg-gray-600 md:w-auto md:inline md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                >
                  <span x-text="selected"></span>
                  <svg
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    :class="{'rotate-180': open, 'rotate-0': !open}"
                    class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </button>
                <div
                  x-show="open"
                  x-transition:enter="transition ease-out duration-100"
                  x-transition:enter-start="transform opacity-0 scale-95"
                  x-transition:enter-end="transform opacity-100 scale-100"
                  x-transition:leave="transition ease-in duration-75"
                  x-transition:leave-start="transform opacity-100 scale-100"
                  x-transition:leave-end="transform opacity-0 scale-95"
                  class="absolute right-0 w-full mt-2 origin-top-right md:max-w-screen-sm md:w-screen"
                >
                  <div
                    class="px-2 pt-2 pb-4 bg-white rounded-md shadow-lg dark:bg-gray-700"
                  >
                    <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                      <a
                        @click="selected = 'Bed Rock'; open = false; selectModel('Bed Rock')"
                        class="flex items-start p-2 bg-transparent rounded-lg dark:hover:bg-gray-600 dark:focus:bg-gray-600 dark:focus:text-white dark:hover:text-white dark:text-gray-200 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                        href="#"
                      >
                        <div class="p-3 text-white bg-teal-500 rounded-lg">
                          <svg
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            viewBox="0 0 24 24"
                            class="w-4 h-4 md:w-6 md:h-6"
                          >
                            <path
                              d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"
                            ></path>
                          </svg>
                        </div>
                        <div class="ml-3">
                          <p class="font-semibold">Bed Roc</p>
                          <p class="text-sm">Quick Response</p>
                        </div>
                      </a>
                      <a
                        @click="selected = 'Mistral'; open = false; selectModel('Mistral')"
                        class="flex items-start p-2 bg-transparent rounded-lg dark:hover:bg-gray-600 dark:focus:bg-gray-600 dark:focus:text-white dark:hover:text-white dark:text-gray-200 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                        href="#"
                      >
                        <div class="p-3 text-white bg-teal-500 rounded-lg">
                          <svg
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            viewBox="0 0 24 24"
                            class="w-4 h-4 md:w-6 md:h-6"
                          >
                            <path
                              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                            ></path>
                          </svg>
                        </div>
                        <div class="ml-3">
                          <p class="font-semibold">Mistral</p>
                          <p class="text-sm">Better Response</p>
                        </div>
                      </a>
                      <a
                        @click="selected = 'Llama'; open = false; selectModel('Llama')"
                        class="flex items-start p-2 bg-transparent rounded-lg dark:hover:bg-gray-600 dark:focus:bg-gray-600 dark:focus:text-white dark:hover:text-white dark:text-gray-200 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                        href="#"
                      >
                        <div class="p-3 text-white bg-teal-500 rounded-lg">
                          <svg
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            viewBox="0 0 24 24"
                            class="w-4 h-4 md:w-6 md:h-6"
                          >
                            <path
                              d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"
                            ></path>
                            <path
                              d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"
                            ></path>
                          </svg>
                        </div>
                        <div class="ml-3">
                          <p class="font-semibold">Llama</p>
                          <p class="text-sm">Latest Model</p>
                        </div>
                      </a>
                    </div>
                  </div>
                </div>
              </div>

              <form action="{% url 'logout' %}" method="post" class="px-4">
                {% csrf_token %}
                <button
                  href="#"
                  class="bg-red-500 text-white font-semibold py-2 px-4 rounded"
                >
                  LogOut
                </button>
                <button
                  class="rounded-lg md:hidden focus:outline-none focus:shadow-outline"
                  @click="open = !open"
                  type="submit"
                >
                  <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                    <path
                      x-show="!open"
                      fill-rule="evenodd"
                      d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                      clip-rule="evenodd"
                    ></path>
                    <path
                      x-show="open"
                      fill-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </button>
              </form>
            </nav>
          </div>
        </div>
      </div>

      <div
        class="h-full w-full flex items-center justify-center bg-chatbot mt-5"
      >
        <div
          class="h-96 w-5/6 flex flex-col gap-2 bg-gray-100 rounded-xl p-2 shadow-xl border-gray-300 border-2"
        >
          <div id="chatArea" class="h-5/6 overflow-auto">
            Tenant Name: {{ tenant.name }}
            <br />
            Tenant SubDomain: {{ tenant.subdomain }}
            <br />
            Welcome {{ request.user.username }}
          </div>

          <textarea
            id="messageInput"
            class="h-1/12 mt-auto rounded-xl border-2 border-black px-2 flex"
            style="resize: none"
            placeholder="Type here..."
          ></textarea>
        </div>
      </div>
    </div>
    <script>
     const chatArea = document.getElementById("chatArea");
  const messageInput = document.getElementById("messageInput");
let apiUrl = "";

// Function to handle key press event
function handleKeyPress(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    sendMessage();
  }
}

// Function to select a model
function selectModel(model) {
  if (model === "Bed Rock") {
    apiUrl = "http://52.21.238.142:8080/";
    console.log("Bed Rock selected");
  } else if (model === "Mistral") {
    apiUrl = "http://52.21.238.142:5001/v1/Mistral";
    console.log("Mistral selected");
  } else if (model === "Llama") {
    apiUrl = "http://52.21.238.142:5002/v1/Llama";
    console.log("Llama selected");
  }
}

// Function to send message
async function sendMessage() {
  const message = messageInput.value.trim();
  if (message !== "") {
    const messageElement = document.createElement("p");
    messageElement.textContent = message;
    messageElement.style.textAlign = "right";
    messageElement.style.backgroundColor = "#b0b0b0";
    messageElement.style.width = "45%";
    messageElement.style.borderRadius = "10px";
    chatArea.appendChild(messageElement);
    messageInput.value = "";
    chatArea.scrollTop = chatArea.scrollHeight;

    // Send the message to the selected API endpoint
    try {
      const response = await fetch(apiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ text: message }),
      });

      if (!response.ok) {
        throw new Error(`Failed to send message. Status: ${response.status}`);
      }

      const data = await response.json();

      // Handle the response data from the API
      const responseElement = document.createElement("p");
      responseElement.textContent = data.response;
      responseElement.style.textAlign = "left";
      responseElement.style.backgroundColor = "#b0b0b0";
      responseElement.style.width = "45%";
      responseElement.style.borderRadius = "10px";
      responseElement.style.marginTop = "5px";
      chatArea.appendChild(responseElement);
      chatArea.scrollTop = chatArea.scrollHeight;
    } catch (error) {
      console.error("Error:", error);
      const errorElement = document.createElement("p");
      errorElement.textContent = `Error: ${error.message}. Please try again later.`;
      errorElement.style.textAlign = "left";
      errorElement.style.backgroundColor = "#b0b0b0";
      errorElement.style.width = "45%";
      errorElement.style.borderRadius = "10px";
      errorElement.style.marginTop = "5px";
      chatArea.appendChild(errorElement);
      chatArea.scrollTop = chatArea.scrollHeight;
    }
  }
}

messageInput.addEventListener("keypress", handleKeyPress);

    </script>
    
  </body>
</html>
