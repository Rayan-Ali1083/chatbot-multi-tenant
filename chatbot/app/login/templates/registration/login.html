<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="h-screen w-screen flex flex-row">
      <div
        class="bg-white p-5 w-full flex flex-col justify-center items-center gap-5 -mt-4"
      >
        <div class="text-5xl">Login</div>
        Tenant Name: {{ tenant.name }}
        <br />
        Tenant SubDomain: {{ tenant.subdomain }}
        <br />

        <form
          method="post"
          class="w-full h-3/6 flex flex-col justify-center rounded-md p-5 shadow-xl bg-gray-300"
        >
          {% csrf_token %}
          <div class="mb-4">
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Username</label
            >
            <input
              type="text"
              name="username"
              placeholder="Username"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
          >
            Login
          </button>
        </form>
      </div>

      <div
        class="bg-gray-900 w-full flex flex-col items-center justify-center gap-5"
      >
        <div class="text-5xl text-white font-serif">Welcome to Login</div>
      </div>
    </div>
  </body>
</html>
